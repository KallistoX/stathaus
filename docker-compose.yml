version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: stathaus-dev
    ports:
      - "5173:5173"  # Vite dev server
    volumes:
      # Source code mounting für hot-reload
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.js:/app/vite.config.js
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      # node_modules als named volume (Performance auf Mac)
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true  # Für File-Watching auf Mac
    command: npm run dev
    stdin_open: true
    tty: true

  # Production build preview (optional)
  preview:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: stathaus-preview
    ports:
      - "8080:80"
    profiles:
      - preview

volumes:
  node_modules: